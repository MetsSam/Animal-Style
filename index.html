<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        let currentQuestion = 0;
        let traits = [];
        let choices = { environment: '', habitat: '', behavior: '', ability: '', strength: '', profession: '' };

        const questionText = document.getElementById('question-text');
        const answerButtonA = document.getElementById('answer-a');
        const answerButtonB = document.getElementById('answer-b');
        const characterDisplay = document.getElementById('character-display');
        const stickFigure = document.querySelector('.stick-figure');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('result-text');
        const restartButton = document.getElementById('restart-button');

        function startGame() {
            currentQuestion = 0;
            traits = [];
            choices = { environment: '', habitat: '', behavior: '', ability: '', strength: '', profession: '' };
            resultDiv.style.display = 'none';
            stickFigure.className = 'stick-figure';
            answerButtonA.style.display = 'inline-block';
            answerButtonB.style.display = 'inline-block';
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                let q;
                if (currentQuestion === 1) {
                    q = questions[currentQuestion][choices.environment];
                } else if (currentQuestion === 2) {
                    q = questions[currentQuestion][`${choices.environment}-${choices.habitat}`];
                } else if (currentQuestion === 5) {
                    q = questions[currentQuestion][choices.strength];
                } else {
                    q = questions[currentQuestion];
                }
                questionText.textContent = q.text;
                answerButtonA.textContent = q.answers[0].text;
                answerButtonB.textContent = q.answers[1].text;
                answerButtonA.onclick = () => selectAnswer(q.answers[0].trait, q.answers[0]);
                answerButtonB.onclick = () => selectAnswer(q.answers[1].trait, q.answers[1]);
            } else {
                showResult();
            }
        }

        function selectAnswer(trait, answer) {
            traits.push(trait);
            stickFigure.classList.add(trait);
            if (currentQuestion === 0) {
                choices.environment = answer.environment;
            } else if (currentQuestion === 1) {
                choices.habitat = answer.habitat;
            } else if (currentQuestion === 2) {
                choices.behavior = answer.behavior;
                stickFigure.classList.add(answer.head);
                traits.push(answer.head);
            } else if (currentQuestion === 3) {
                choices.ability = answer.ability;
                if (choices.environment === "Water" && choices.ability === "Grounded") {
                    stickFigure.classList.add('large-tail');
                    traits.push('large-tail');
                }
            } else if (currentQuestion === 4) {
                choices.strength = answer.strength;
            } else if (currentQuestion === 5) {
                choices.profession = answer.profession;
            }
            currentQuestion++;
            displayQuestion();
        }

        function showResult() {
            let baseAnimal = '';
            if (choices.environment === "Water") {
                if (choices.habitat === "Deep Sea") {
                    baseAnimal = choices.behavior === "Swift" ? "Squid" : "Sea Sponge";
                } else {
                    baseAnimal = choices.behavior === "Swift" ? "Dolphin" : "Shark";
                }
            } else {
                if (choices.habitat === "Trees") {
                    baseAnimal = choices.behavior === "Swift" ? "Squirrel" : "Monkey";
                } else {
                    baseAnimal = choices.behavior === "Slow and Steady" ? "Turtle" : "Bear";
                }
            }
            const abilityPrefix = choices.ability === "Flying" ? "Flying" : (choices.environment === "Water" ? "Swimming" : "Land");
            const professionSuffix = choices.profession === "Lasers" ? "with Laser Eyes" :
                                    choices.profession === "Nunchucks" ? "with Nunchucks" :
                                    choices.profession === "Tax Accountant" ? "Who Does Taxes" : "with Jazz Hands";
            const finalAnimal = `${abilityPrefix} ${baseAnimal} ${professionSuffix}`;

            questionText.textContent = '';
            answerButtonA.style.display = 'none';
            answerButtonB.style.display = 'none';
            resultDiv.style.display = 'block';
            resultText.textContent = animalData[finalAnimal].description;
        }

        restartButton.addEventListener('click', startGame);

        startGame();
    </script>
