<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div id="game-container">
        <h1>Animal Morph Game</h1>
        <div id="character-display">
            <div class="stick-figure">
                <div class="head"></div>
                <div class="body"></div>
                <div class="arms"></div>
                <div class="legs leg-left"></div>
                <div class="legs leg-right"></div>
            </div>
        </div>
        <div id="question-text"></div>
        <div id="answer-buttons">
            <button class="answer-button" id="answer-a"></button>
            <button class="answer-button" id="answer-b"></button>
        </div>
        <div id="result">
            <div id="result-text"></div>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                text: "Would you rather live in water or on land?",
                answers: [
                    { text: "Live in water", trait: "sea-bottom", environment: "Water" },
                    { text: "Live on land", trait: "land-bottom", environment: "Land" }
                ]
            },
            {
                Water: {
                    text: "Would you rather be swift or sturdy?",
                    answers: [
                        { text: "Be swift", trait: "dolphin-fins", head: "dolphin-head", behavior: "Swift" },
                        { text: "Be sturdy", trait: "shark-teeth", head: "shark-head", behavior: "Sturdy" }
                    ]
                },
                Land: {
                    text: "Would you rather be slow and steady or large and in charge?",
                    answers: [
                        { text: "Be slow and steady", trait: "turtle-shell", head: "turtle-head", behavior: "Slow and Steady" },
                        { text: "Be large and in charge", trait: "bear-claws", head: "bear-head", behavior: "Large and in Charge" }
                    ]
                }
            },
            {
                text: "Would you rather fly or stay grounded?",
                answers: [
                    { text: "Fly", trait: "wings", ability: "Flying" },
                    { text: "Stay grounded", trait: "strong-legs", ability: "Grounded" }
                ]
            },
            {
                text: "Would you rather shoot lasers or do taxes?",
                answers: [
                    { text: "Shoot lasers", trait: "laser-eyes", profession: "Lasers" },
                    { text: "Do taxes", trait: "tax-accountant", profession: "Taxes" }
                ]
            }
        ];

        const animalData = {
            "Flying Dolphin with Laser Eyes": {
                description: "You're a Flying Dolphin with Laser Eyes! You soar through the skies, zapping clouds with your glowing gaze!"
            },
            "Flying Dolphin Who Does Taxes": {
                description: "You're a Flying Dolphin Who Does Taxes! You glide over oceans, filing taxes with a briefcase in your fins!"
            },
            "Swimming Dolphin with Laser Eyes": {
                description: "You're a Swimming Dolphin with Laser Eyes! You dart through the seas, lasering coral for fun!"
            },
            "Swimming Dolphin Who Does Taxes": {
                description: "You're a Swimming Dolphin Who Does Taxes! You swim to clients, balancing ledgers with your sleek fins!"
            },
            "Flying Shark with Laser Eyes": {
                description: "You're a Flying Shark with Laser Eyes! You dominate the skies, blasting foes with your terrifying laser eyes!"
            },
            "Flying Shark Who Does Taxes": {
                description: "You're a Flying Shark Who Does Taxes! You glide through the air, crunching numbers and jaws with equal precision!"
            },
            "Swimming Shark with Laser Eyes": {
                description: "You're a Swimming Shark with Laser Eyes! You prowl the oceans, lasering fish for lunch!"
            },
            "Swimming Shark Who Does Taxes": {
                description: "You're a Swimming Shark Who Does Taxes! You swim with a briefcase, auditing underwater tax evaders!"
            },
            "Flying Turtle with Laser Eyes": {
                description: "You're a Flying Turtle with Laser Eyes! You glide slowly, lasering obstacles from your armored shell!"
            },
            "Flying Turtle Who Does Taxes": {
                description: "You're a Flying Turtle Who Does Taxes! You float with a briefcase, meticulously auditing from the skies!"
            },
            "Land Turtle with Laser Eyes": {
                description: "You're a Land Turtle with Laser Eyes! You creep along, lasering rocks to clear your slow path!"
            },
            "Land Turtle Who Does Taxes": {
                description: "You're a Land Turtle Who Does Taxes! You plod to work, balancing books from within your trusty shell!"
            },
            "Flying Bear with Laser Eyes": {
                description: "You're a Flying Bear with Laser Eyes! You soar over forests, zapping trees with your glowing red gaze!"
            },
            "Flying Bear Who Does Taxes": {
                description: "You're a Flying Bear Who Does Taxes! You fly to clients with a briefcase, growling at late tax filings!"
            },
            "Land Bear with Laser Eyes": {
                description: "You're a Land Bear with Laser Eyes! You roam the land, lasering berries for a quick snack!"
            },
            "Land Bear Who Does Taxes": {
                description: "You're a Land Bear Who Does Taxes! You lumber through offices, filing taxes with a mighty paw!"
            }
        };

        let currentQuestion = 0;
        let traits = [];
        let choices = { environment: '', behavior: '', ability: '', profession: '' };

        const questionText = document.getElementById('question-text');
        const answerButtonA = document.getElementById('answer-a');
        const answerButtonB = document.getElementById('answer-b');
        const characterDisplay = document.getElementById('character-display');
        const stickFigure = document.querySelector('.stick-figure');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('result-text');
        const restartButton = document.getElementById('restart-button');

        function startGame() {
            currentQuestion = 0;
            traits = [];
            choices = { environment: '', behavior: '', ability: '', profession: '' };
            resultDiv.style.display = 'none';
            stickFigure.className = 'stick-figure';
            answerButtonA.style.display = 'inline-block';
            answerButtonB.style.display = 'inline-block';
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                let q;
                if (currentQuestion === 1) {
                    q = questions[currentQuestion][choices.environment];
                } else {
                    q = questions[currentQuestion];
                }
                questionText.textContent = q.text;
                answerButtonA.textContent = q.answers[0].text;
                answerButtonB.textContent = q.answers[1].text;
                answerButtonA.onclick = () => selectAnswer(q.answers[0].trait, q.answers[0]);
                answerButtonB.onclick = () => selectAnswer(q.answers[1].trait, q.answers[1]);
            } else {
                showResult();
            }
        }

        function selectAnswer(trait, answer) {
            traits.push(trait);
            stickFigure.classList.add(trait);
            if (currentQuestion === 0) {
                choices.environment = answer.environment;
            } else if (currentQuestion === 1) {
                choices.behavior = answer.behavior;
                stickFigure.classList.add(answer.head);
                traits.push(answer.head);
            } else if (currentQuestion === 2) {
                choices.ability = answer.ability;
                if (choices.environment === "Water" && choices.ability === "Grounded") {
                    stickFigure.classList.add('large-tail');
                    traits.push('large-tail');
                }
            } else if (currentQuestion === 3) {
                choices.profession = answer.profession;
            }
            currentQuestion++;
            displayQuestion();
        }

        function showResult() {
            let baseAnimal = '';
            if (choices.environment === "Water") {
                baseAnimal = choices.behavior === "Swift" ? "Dolphin" : "Shark";
            } else {
                baseAnimal = choices.behavior === "Slow and Steady" ? "Turtle" : "Bear";
            }
            const abilityPrefix = choices.ability === "Flying" ? "Flying" : (choices.environment === "Water" ? "Swimming" : "Land");
            const professionSuffix = choices.profession === "Lasers" ? "with Laser Eyes" : "Who Does Taxes";
            const finalAnimal = `${abilityPrefix} ${baseAnimal} ${professionSuffix}`;

            questionText.textContent = '';
            answerButtonA.style.display = 'none';
            answerButtonB.style.display = 'none';
            resultDiv.style.display = 'block';
            resultText.textContent = animalData[finalAnimal].description;
        }

        restartButton.addEventListener('click', startGame);

        startGame();
    </script>
</body>
